<html>
	<head>
		<title>Tab Shift</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="apple-touch-icon" href="/img/Google-Chrome-Canary-icon.png"/>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
		<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
		<script src="/js/jquery.tmpl.min.js"></script>
		<script src="/js/underscore-min.js"></script>
		<script>
		</script>
		<script id="li_template" type="text/x-jquery-tmpl">
			<li>
				{{if 0}}<img src="${favIconUrl}" width="16" height="16" />{{/if}}
				<h3>
					<a href="${url}" class="ui-btn-down ui-link-inherit">
						${title}
					</a>
				</h3>
			</li>
		</script>
		<style type="text/css">
			.count {
				position: absolute;
				font-size: 11px;
				font-weight: bold;
				padding: .2em .5em;
				top: 50%;
				margin-top: -1em;
			}
		</style>
	</head>
	<body>
		<div data-role="page">
			<div data-role="header" data-backbtn="false">
				<a id="btnRefresh" href="#" data-icon="refresh">Refresh</a>
				<h1>TabShift &nbsp;<span id="itemCount" class="count ui-btn-up-c ui-btn-corner-all">0</span>
				</h1>
			</div>
			<div data-role="content">
				<ul id="tablist" data-role="listview">
				</ul>
			</div>
		</div>
	</body>
</html>
